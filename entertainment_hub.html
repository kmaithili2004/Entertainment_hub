<div id="gameModal" class="game-modal">
  <div class="game-content">
    <span class="close-btn" onclick="closeGame()">&times;</span>
    <h2>üéÆ Tic Tac Toe</h2>
    <div id="board" class="board"></div>
    <p id="gameStatus"></p>
    <button onclick="resetGame()">üîÅ Restart</button>
  </div>
</div>


<script>
  // üéÆ Tic Tac Toe Game Logic
  const gameModal = document.getElementById("gameModal");
  const board = document.getElementById("board");
  const statusText = document.getElementById("gameStatus");
  let currentPlayer = "X";
  let cells = Array(9).fill("");

  // Attach click event to Games section
  document.querySelector(".games").addEventListener("click", openGame);

  function openGame() {
    gameModal.style.display = "block";
    initBoard();
  }

  function closeGame() {
    gameModal.style.display = "none";
  }

  function initBoard() {
    board.innerHTML = "";
    cells.fill("");
    currentPlayer = "X";
    statusText.textContent = `Player ${currentPlayer}'s Turn`;
    for (let i = 0; i < 9; i++) {
      const cell = document.createElement("div");
      cell.classList.add("cell");
      cell.addEventListener("click", () => makeMove(i));
      board.appendChild(cell);
    }
  }

  function makeMove(i) {
    if (cells[i] !== "") return;
    cells[i] = currentPlayer;
    const cellElements = document.querySelectorAll(".cell");
    cellElements[i].textContent = currentPlayer;
    if (checkWinner()) {
      statusText.textContent = `üéâ Player ${currentPlayer} Wins!`;
      setTimeout(() => alert(`Player ${currentPlayer} Wins!`), 400);
      return;
    }
    if (!cells.includes("")) {
      statusText.textContent = "ü§ù It's a Draw!";
      return;
    }
    currentPlayer = currentPlayer === "X" ? "O" : "X";
    statusText.textContent = `Player ${currentPlayer}'s Turn`;
  }

  function checkWinner() {
    const winPatterns = [
      [0,1,2],[3,4,5],[6,7,8],
      [0,3,6],[1,4,7],[2,5,8],
      [0,4,8],[2,4,6]
    ];
    return winPatterns.some(pattern =>
      pattern.every(index => cells[index] === currentPlayer)
    );
  }

  function resetGame() {
    initBoard();
  }

  // Close modal when clicking outside
  window.onclick = function(e) {
    if (e.target === gameModal) closeGame();
  };
</script>

    {q:"Who played ghost in 'U Turn'?", a:["Shraddha Srinath","Hariprriya","Rachita Ram","Priyamani"], correct:0}
  ]
};

let currentQuestion=0,currentScore=0,quiz=[];
function startQuiz(){
  const lang=quizLang.value;
  if(!lang){quizContainer.innerHTML="<h3>Please select a language!</h3>";return;}
  quiz=quizData[lang];
  currentQuestion=0;currentScore=0;
  showQuestion();
}
function showQuestion(){
  const qObj=quiz[currentQuestion];
  quizContainer.innerHTML=`
  <div class="quiz-card fade-in">
    <div class="quiz-question">${currentQuestion+1}. ${qObj.q}</div>
    ${qObj.a.map((opt,i)=>`<button class='option-btn' onclick='checkAnswer(${i})'>${opt}</button>`).join('')}
  </div>`;
}
function checkAnswer(i){
  const qObj=quiz[currentQuestion];
  const buttons=document.querySelectorAll('.option-btn');
  buttons.forEach(b=>b.disabled=true);
  if(i===qObj.correct){buttons[i].classList.add('correct');currentScore++;}
  else buttons[i].classList.add('wrong');
  setTimeout(()=>{
    currentQuestion++;
    if(currentQuestion<quiz.length)showQuestion();
    else quizContainer.innerHTML=`<h2 class='fade-in'>Your Score: ${currentScore}/${quiz.length} üéâ</h2>`;
  },800);
}
function showMovies(){
  const genre=document.getElementById('genre').value;
  const lang=document.getElementById('language').value;
  const list=document.getElementById('moviesList');
  list.innerHTML='';
  if(!genre||!lang){list.innerHTML='<h3>Please select both Genre and Language!</h3>';return;}
  const movies=moviesData[genre]?.[lang];
  if(movies)movies.forEach(m=>{
    const d=document.createElement('div');
    d.className='movie-card fade-in';
    d.innerHTML=`<h3>${m}</h3>`;
    list.appendChild(d);
  });
  else list.innerHTML='<h3>No movies found!</h3>';
}
</script>
